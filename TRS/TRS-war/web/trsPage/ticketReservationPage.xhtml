    <ui:define name="contents">   
        <h:form id="frmRegisterUI"> 
            <p:growl id="growl" showDetail="true" severity="information,fatal" autoUpdate="true" />
            <h:panelGroup style="border: 0px; background-color: transparent" id="registerUI" >
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> <strong>Ticket Reservation  </strong></h3>
                    </div>

                    <div class="box-body">
                        <div class="row"> 

                            <div class="col-md-12" > 
                                <h:panelGroup id="pnl">
                                    <div class="form-horizontal  col-sm-12">   
                                        <div class="form-horizontal col-md-12"> 
                                            <p:outputLabel for="txtRout2"  class="control-label col-sm-2" value="Route" />
                                            <div class="col-sm-4 textBoxMargin6px">
                                                <p:inputText id="txtRout2"  readonly="true"
                                                             value="#{ticketReservationBean.scheduletbl.routeId.routeName}"    
                                                             requiredMessage="required" /> 
                                                <p:message for="txtRout2" display="icon"/>
                                            </div>
                                            <p:outputLabel for="txtBusNo2"  class="control-label col-sm-2" value="Bus No." />
                                            <div class="col-sm-4 textBoxMargin6px">
                                                <p:inputText id="txtBusNo2"  readonly="true"
                                                             value="#{ticketReservationBean.scheduletbl.busId.busNumber}"    
                                                             requiredMessage="required" /> 
                                                <p:message for="txtBusNo2" display="icon"/>
                                            </div>   
                                        </div>
                                        <div class="form-horizontal col-md-12"> 
                                            <p:outputLabel for="txtDate2"  class="control-label col-sm-2" value="Date" />
                                            <div class="col-sm-4 textBoxMargin6px">
                                                <p:inputText id="txtDate2"  readonly="true"
                                                             value="#{ticketReservationBean.scheduletbl.scheduleDate}"    
                                                             requiredMessage="required" /> 
                                                <p:message for="txtDate2" display="icon"/>
                                            </div>
                                            <p:outputLabel for="txtTime"  class="control-label col-sm-2" value="Time" />
                                            <div class="col-sm-4 textBoxMargin6px">
                                                <p:inputText id="txtTime"  readonly="true"
                                                             value="#{ticketReservationBean.scheduletbl.despatureTime} To #{ticketReservationBean.scheduletbl.destinationTime}"    
                                                             requiredMessage="required" /> 
                                                <p:message for="txtTime" display="icon"/>
                                            </div>

                                        </div>


                                        <div class="box-header with-border">
                                            <h3 class="box-title"> <strong>Passenger Information  </strong></h3>
                                        </div>
                                        <div class="form-horizontal col-md-12"> 
                                            <p:outputLabel for="txtFname"  class="control-label col-sm-2" value="First Name" />
                                            <div class="col-sm-4 textBoxMargin6px">
                                                <p:inputText id="txtFname"  
                                                             value="#{ticketReservationBean.ticketReservationTbl.firstName}"    
                                                             requiredMessage="required" /> 
                                                <p:message for="txtFname" display="icon"/>
                                            </div>
                                            <p:outputLabel for="txtLname"  class="control-label col-sm-2" value="Last Name" />
                                            <div class="col-sm-4 textBoxMargin6px">

                                                <p:inputText id="txtLname"  
                                                             value="#{ticketReservationBean.ticketReservationTbl.fatherName}"    
                                                             requiredMessage="required" /> 
                                                <p:message for="txtLname" display="icon"/>
                                            </div>    
                                        </div>   
                                        <div class="form-horizontal col-md-12"> 
                                            <p:outputLabel for="txtPhone"  class="control-label col-sm-2" value="Phone No." />
                                            <div class="col-sm-4 textBoxMargin6px">
                                                <p:inputText id="txtPhone"  
                                                             value="#{ticketReservationBean.ticketReservationTbl.phoneNo}"    
                                                             requiredMessage="required" /> 
                                                <p:message for="txtPhone" display="icon"/>
                                            </div>
                                            <p:outputLabel for="txtSeatNo"  class="control-label col-sm-2" value="Seat No." />
                                            <div class="col-sm-4 textBoxMargin6px">


                                                <p:selectOneMenu id="txtSeatNo" 
                                                                 valueChangeListener="#{ticketReservationBean.changeRouteSeatNoList}"
                                                                 value="#{ticketReservationBean.bustblDetal.seatNo}"
                                                                 required="true" requiredMessage="Seat no should not be Empty }"
                                                                 filter="true" filterMatchMode="startsWith"      
                                                                 style="width: 100%;" immediate="true" >
                                                    <f:selectItem  itemLabel="Select One"  itemDisabled="true" />
                                                    <f:selectItems id="seatNo" value="#{ticketReservationBean.detailLis}"/>

                                                    <p:ajax process="@this" event="change" update="@this"/>
                                                </p:selectOneMenu>
                                                <p:message for="txtSeatNo" display="icon"/>
                                            </div>

                                        </div> 


                                        <div class="form-horizontal col-md-12"> 
                                            <p:outputLabel for="txtDpsitno"  class="control-label col-sm-2" value="deposit slip no " />
                                            <div class="col-sm-4 textBoxMargin6px">
                                                <p:inputText id="txtDpsitno"  
                                                             value="#{ticketReservationBean.ticketReservationTbl.dipositSlipNo}"    
                                                             requiredMessage="required" /> 
                                                <p:message for="txtDpsitno" display="icon"/>
                                            </div>
                                            <p:outputLabel for="txtPrice2"  class="control-label col-sm-2" value="Price" />
                                            <div class="col-sm-4 textBoxMargin6px">
                                                <p:inputText id="txtPrice2"  readonly="true"
                                                             value="#{ticketReservationBean.scheduletbl.price}"    
                                                             requiredMessage="required" /> 
                                                <p:message for="txtPrice2" display="icon"/>
                                            </div>

                                        </div>   
                                        <div  class="form-horizontal col-md-12" > 
                                            <p:outputLabel for="txtStatus" rendered="#{ticketReservationBean.renderedStatus}" class="control-label col-sm-2" value="Status" />
                                            <div class="col-sm-4 textBoxMargin6px">
                                                <p:selectOneMenu id="txtStatus" rendered="#{ticketReservationBean.renderedStatus}"
                                                                 value="#{ticketReservationBean.ticketReservationTbl.status}"
                                                                 required="true" requiredMessage="Status is required }"
                                                                 style="width: 100%;" immediate="true" >
                                                    <f:selectItem itemDisabled="true" itemLabel="Select " />
                                                    <f:selectItem itemLabel="Pend" itemValue="Pend" />
                                                    <f:selectItem itemLabel="Active" itemValue="Active" />
                                                </p:selectOneMenu>
                                                <p:message for="txtStatus" display="icon"/>
                                            </div>

                                        </div> 


                                    </div>
                                    <br></br>
                                </h:panelGroup>
                            </div>
                            <div class="col-md-12 textBoxMargin6px" > 
                                <br></br>
                                <div class="form-group textBoxMargin6px" >
                                    <h:outputLabel   class="control-label col-sm-2" value=""/>



                                    <div class="col-sm-4" >   
                                        <!--disabled not important-->
                                        <p:commandButton id="btnsave" class="btn  btn-block btn-primary col-sm-2"  style="width: 150px;"
                                                         value="Update"
                                                         action="#{ticketReservationBean.updatePassangerReservation()}"
                                                         process="@this,pnl " 
                                                         update=":frmRegisterUI,:frmRegisterUI:tblRoutDetail" 
                                                         />   







                                    </div>  

                                </div>
                            </div>

                            <div class="form-group textBoxMargin6px">                                      
                                <div class="col-sm-12">
                                    <div class="box-header with-border">
                                        <h3 class="box-title"> <strong>  Lists of Reserved Ticket  </strong></h3>
                                    </div>
                                    <div class="box box-primary"> 
                                        <p:dataTable  id="tblRoutDetail" 
                                                      value="#{ticketReservationBean.ticketreservationtblDataModel}"  resizableColumns="true"
                                                      var="entityId" rows="25" selectionMode="single"    rowIndexVar="num"
                                                      selection="#{ticketReservationBean.selectedItem}" rowKey="#{entityId.reservationId}" 
                                                      paginator="true" paginatorPosition="bottom" editable="true">
                                            <p:ajax event="rowSelect" listener="#{ticketReservationBean.getrowData}" update=":frmRegisterUI"  />    >
                                            <p:column style="width: 30px;">
                                                <f:facet name="header">
                                                    <h:outputText value="No." />
                                                </f:facet>
                                                <h:outputText value="#{num+1}"/>
                                            </p:column>

                                            <p:column  style="width: 110px;" >
                                                <f:facet name="header">
                                                    <h:outputText value="Full Name   "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.firstName}  #{entityId.fatherName}" />
                                            </p:column>
                                            <p:column  style="width: 80px;" >
                                                <f:facet name="header">
                                                    <h:outputText value="TicketNo   "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.ticketNo}  " />
                                            </p:column>

                                            <p:column style="width: 100px;"  >
                                                <f:facet name="header">
                                                    <h:outputText value="Phone No   "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.phoneNo}" />


                                            </p:column>
                                            <p:column style="width: 140px;"  >
                                                <f:facet name="header">
                                                    <h:outputText value="Route "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.scheduleId.routeId.routeName}" />
                                            </p:column>
                                            <p:column style="width: 70px;" >
                                                <f:facet name="header">
                                                    <h:outputText value="Bus No..   "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.scheduleId.busId.busNumber}" />
                                            </p:column>
                                            <p:column style="width: 80px;" >
                                                <f:facet name="header">
                                                    <h:outputText value="Seat No.   "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.busSeatNoId.seatNo}" />
                                            </p:column>


                                            <p:column style="width: 80px;">  
                                                <f:facet name="header">
                                                    <h:outputText value=" Date "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.scheduleId.scheduleDate}" />
                                            </p:column>
                                            <p:column style="width: 100px;" >
                                                <f:facet name="header">
                                                    <h:outputText value="Time "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.scheduleId.despatureTime} to #{entityId.scheduleId.destinationTime}" />
                                            </p:column>


                                            <p:column style="width: 60px;" >
                                                <f:facet name="header">
                                                    <h:outputText value="Price   "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.scheduleId.price}" />
                                            </p:column>


                                            <p:column style="width: 90px;" > 
                                                <f:facet name="header">
                                                    <h:outputText value="Bank slipNo.   "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.dipositSlipNo}" />
                                            </p:column>
                                            <p:column  style="width: 50px;">
                                                <f:facet name="header">
                                                    <h:outputText value="Status  "/>
                                                </f:facet>
                                                <h:outputText value="#{entityId.status}" />
                                            </p:column>


                                            <p:column style="width: 22%;">
                                                <f:facet name="header">
                                                    <h:outputText value="Action "/>
                                                </f:facet>

                                                <p:commandButton  id="btnDepAddressJL"  disabled="#{entityId.status eq 'Expired'}" 
                                                                  type="button"  process="@this"  style=" background: #cccccc;"
                                                                  value= "Print Ticket"  >  
                                                    <p:ajax event="click" listener="#{ticketReservationBean.populatScheduleData(entityId)}"  />       

                                                </p:commandButton>  
                                                <p:commandButton  class="label-danger" value="Delete" action="#{ticketReservationBean.deleteAction(entityId)}" disabled="#{entityId.status eq 'Expired'}"  process="@this" update=":frmRegisterUI:tblRoutDetail"  >
                                                    <!--<p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>-->
                                                </p:commandButton>

                                                <!--                                                <h:commandLink value="Delete" immediate="true" class="label-danger"
                                                                                                               action="{ticketReservationBean.deleteAction(entityId)}"    />
                                                -->


                                            </p:column>
                                        </p:dataTable> 


                                        <br></br> 
                                        <br></br>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
